<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/template/template.xhtml">
			<ui:define name="pageName">Index</ui:define>
			<ui:define name="pageTitle">Index <small> Page d'accueil</small></ui:define>
			<ui:define name="pageLink">
				<li><a href="index.jsf"><i class="fa fa-dashboard"></i> Accueil</a></li>
			</ui:define>
			<ui:define name="gadgets">
				<div class="col-md-3 col-sm-6 col-xs-12">
	              <div class="info-box">
	                <span class="info-box-icon bg-aqua"><i class="ion ion-ios-gear-outline"></i></span>
	                <div class="info-box-content">
	                  <span class="info-box-text">CPU Traffic</span>
	                  <span class="info-box-number">90<small>%</small></span>
	                </div><!-- /.info-box-content -->
	              </div><!-- /.info-box -->
	            </div><!-- /.col -->
			</ui:define>
			<ui:define name="pageContent">
				<div class="row">
					<!-- Left col -->
		            <div class="col-md-4">
		              <!-- MAP & BOX PANE -->
		              <div class="box box-success">
		                <div class="box-header with-border">
		                  <h3 class="box-title">Add Employee</h3>
		                  <div class="box-tools pull-right">
		                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
		                  </div>
		                </div><!-- /.box-header -->
		                <div class="box-body no-padding">
		               
		               
		               <h:form role="form">
			
				<div class="form-group">
					<label>UserName :</label>
					<h:inputText class="form-control" value="#{UserMB.userName}"
						id="uname" required="true" requiredMessage="Titre obligatoire" />
				</div>

				<div class="form-group">
					<label>Password :</label>
					<h:inputText class="form-control" value="#{UserMB.passWord}"
						id="pwd" required="true" requiredMessage="Titre obligatoire" />
				</div>


				<div class="form-group">
					<label>Email :</label>
					<h:inputText class="form-control" value="#{UserMB.email}" id="mail" />

				</div>

				<div class="form-group">
<!-- 					<label>FirstName :</label> -->
					<p:inputText styleClass="form-control" value="#{UserMB.firstName}"
						id="name" required="true" placeholder="FirstName" />
				</div>

				<div class="form-group">
					<label>LastName :</label>
					<h:inputText class="form-control" value="#{UserMB.lastName}"
						id="last" />

				</div>

				<div class="form-group">
					<label>Phone :</label>
					<h:inputText class="form-control" value="#{UserMB.phone}"
						id="phone" />

				</div>

				<div class="form-group">
					<label>CIN :</label>
					<h:inputText class="form-control" value="#{UserMB.cin}" id="cin" />

				</div>
				
				
						<label>Groupe :</label>
					<p:selectCheckboxMenu id="menu" value="#{UserMB.selectedGroup}"
						label="Groupes" filter="true" filterMatchMode="startsWith"
						panelStyle="width:250px" converter="#{entityConverter}">
						<f:selectItems value="#{GroupMB.groupes}" var="group" itemLabel="#{group.titleGroup}" itemValue="#{group}" />
					</p:selectCheckboxMenu>
				
				
				<label>Branch :</label>
					<p:selectCheckboxMenu id="menue" value="#{UserMB.selectedBranch}"
						label="Groupes" filter="true" filterMatchMode="startsWith"
						panelStyle="width:250px" converter="#{entityConverter}">
						<f:selectItems value="#{UserMB.branchs}" var="branch" itemLabel="#{branch.titleBranch}" itemValue="#{branch}" />
					</p:selectCheckboxMenu>
				
				
				<div class="box-footer">
					<p:remoteCommand name="rc" update="msgs"
						actionListener="#{TaskMB.execute()}" />

					<p:growl id="msgs" showDetail="true" />
					<p:commandButton styleClass="btn btn-primary"
						action="#{UserMB.AjouterEmployee()}" onclick="rc()" value="ADD"
						icon="ui-icon-refresh" update="cin,name,last,pwd,phone,mail,uname"></p:commandButton>
				</div>
				
				
				</h:form>
			
				
		               
		               
		               		                </div><!-- /.box-body -->
		              </div><!-- /.box -->
		            </div><!-- /.col -->
		            
		            <!-- Right col -->
		            <div class="col-md-4">
		              <!-- MAP & BOX PANE -->
		              <div class="box box-danger">
		                <div class="box-header with-border">
		                  <h3 class="box-title">Clients</h3>
		                  <div class="box-tools pull-right">
		                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
		                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		                  </div>
		                </div><!-- /.box-header -->
		                <div class="box-body no-padding">
		                	<div class="table-responsive">
		                		<p:dataTable value="#{test.names}" var="n" tableStyleClass="table no-margin">
		                		<p:column headerText="Name">
		                			<span>#{n}</span>
		                		</p:column>
		                	</p:dataTable>
		                	</div>
		                </div><!-- /.box-body -->
		              </div><!-- /.box -->
		            </div><!-- /.col -->
				</div>
			</ui:define>
	</ui:composition>

</html>
